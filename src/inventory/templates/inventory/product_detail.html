{% extends 'base.html' %}

{% block content %}
  <div class="col-md-6">
    <!-- general form elements -->
    <div class="card card-app">
      <div class="card-header">
        <h3 class="card-title">
          <a class="btn btn-info btn-sm" href="{% url 'product_update' pk=product.id %}">
            <i class="fas fa-pencil-alt"></i>
            Edit
          </a>
          <a class="btn btn-danger btn-sm" href="{% url 'product_delete' pk=product.id %}">
            <i class="fas fa-trash"></i>
            Delete
          </a>
        </h3>
      </div>
      <!-- form start -->
      <div>
        <div class="card-body">
          <div class="form-group">
            <label>Product Name:</label>
            {{ product.name }}
          </div>
          <div class="form-group">
            <label>SKU:</label>
            {{ product.sku }}
          </div>
          <div class="form-group">
            <label>Price:</label>
            {{ product.price }}
          </div>
          <div class="form-group">
            <label>Category:</label>
            {{ product.category }}
          </div>
          <div class="form-group">
            <label>Supplier:</label>
            {{ product.supplier }}
          </div>
          <div class="form-group">
            <label>Description:</label>
            {{ product.description }}
          </div>
          <!-- /.card-body -->
        </div>
      </div>
    </div>
    <!-- /.card -->
  </div>
{% endblock %}
