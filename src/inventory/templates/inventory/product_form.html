{% extends 'base.html' %}

{% block content %}
  <div class="card card-primary">
    <!-- form start -->
    <form method="POST">
      {% csrf_token %}
      <div class="card-body">
        {% for field in form %}
          <div class="form-group">
            <label>{{field.label}}</label>
            {{ field }}
          </div>
        {% endfor %}
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
{% endblock %}
