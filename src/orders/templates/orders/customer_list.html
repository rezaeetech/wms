{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-8">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title"><a href="{% url 'customer_create' %}" class="btn btn-outline-primary"><i class="fa fa-plus"></i> Add a new Customer</a></h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0" style="height: 300px;">
          <table class="table table-head-fixed text-nowrap">
            <thead>
              <tr>
                <th>Customer Name</th>
                <th>Contact Number</th>
                <th>Email</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody>
              {% for customer in customers %}
                <tr>
                  <td>{{ customer.name }}</td>
                  <td>{{ customer.contact_number }}</td>
                  <td>{{ customer.email }}</td>
                  <td>{{ customer.address|slice:30 }}...</td>
                  <td class="project-actions text-right">
                    <a class="btn btn-primary btn-sm" href="{% url 'customer_detail' pk=customer.id %}">
                      <i class="fas fa-folder"></i>
                      View
                    </a>
                    <a class="btn btn-info btn-sm" href="{% url 'customer_update' pk=customer.id %}">
                      <i class="fas fa-pencil-alt"></i>
                      Edit
                    </a>
                    <a class="btn btn-danger btn-sm" href="{% url 'customer_delete' pk=customer.id %}">
                      <i class="fas fa-trash"></i>
                      Delete
                    </a>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>
  <!-- /.row -->
{% endblock %}
